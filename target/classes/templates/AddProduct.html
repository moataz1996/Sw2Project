<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256"/>
<title>Add Product</title>
</head>
<body>

<form th:action="@{/AddProduct}" th:object="${product}" method="post">
	Product ID: <input type="text" th:field="*{productID}"/>
	<br/><br/>
	Product Name: <input type="text" th:field="*{name}"/>
	<br/><br/>
	Category: <input type="text" th:field="*{category}"/>
	<br/><br/>
	Low Price: <input type="text" th:field="*{lowestprice}"/>
	<br/><br/>
	High Price: <input type="text" th:field="*{heighesttprice}"/>
	<br/><br/>
	<input type="submit" value="submit"/>
	<br/><br/>
</form>
<br/>
<a href="http://localhost:8080/ShowAllProducts">Show Products</a>

</body>
</html>

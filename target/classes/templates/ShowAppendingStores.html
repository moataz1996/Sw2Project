<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256"/>
<title>show all products</title>
</head>
<body>
<table border="1">
	<tr><th>name</th><th>type</th><th>location</th><th>owner username</th> </tr>
	
	<tr th:each="st : ${store}">
	<td th:text="${st.name}"></td>
	<td th:text="${st.type}"></td>
	<td th:text="${st.location}"></td>
	<td th:text="${st.ownerUsername}"></td>
	</tr>

</table>
</body>
</html>

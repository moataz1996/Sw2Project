<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Store Product</title>
</head>
<body>

<form th:action="@{/AddStoreProduct}" th:object="${Sproduct}" method="post">
	Product ID: <input type="text" th:field="*{productID}"/>
	<br/><br/>
	Product Name: <input type="text" th:field="*{name}"/>
	<br/><br/>
	Category: <input type="text" th:field="*{category}"/>
	<br/><br/>
	Price: <input type="text" th:field="*{price}"/>
	<br/><br/>
	Brand: <input type="text" th:field="*{brand}"/>
	<br/><br/>
	Store Name: <input type="text" th:field="*{storeName}"/>
	<br/><br/>
	Owner Username: <input type="text" th:field="*{ownerUsername}"/>
	<br/><br/>
	<input type="submit" value="submit"/>
	<br/><br/>
</form>
<br/>

</body>
</html>

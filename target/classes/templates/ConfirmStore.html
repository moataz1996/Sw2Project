<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Confirm store</title>
</head>
<body>

	<form th:action="@{/ConfirmStore}" th:object="${store}" method="post">
		Store name: <input type="text" th:field="*{name}"/>
		<br/><br/>
		Owner Username: <input type="text" th:field="*{ownerUsername}"/>
		<br/><br/>
		<input type="submit" value="submit"/>
		<br/><br/>
	</form>
	

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="windows-1256"/>
<title>Add Store</title>
</head>
<body>

<form th:action="@{/AddStore}" th:object="${store}" method="post">
	Store name: <input type="text" th:field="*{name}"/>
	<br/><br/>
	Type: <input type="text" th:field="*{type}"/>
	<br/><br/>
	Location: <input type="text" th:field="*{location}"/>
	<br/><br/>
	Owner Username: <input type="text" th:field="*{ownerUsername}"/>
	<br/><br/>
	<input type="submit" value="submit"/>
	<br/><br/>
</form>
<br/>

</body>
</html>
